<html ng-app="myApp">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Ducks</title>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.js"></script>

	<script src="js/duck.controller.js"></script>
	<script src="js/duck.service.js"></script>
	<script src="js/app.js"></script>

	<link rel="stylesheet" href="css/app.css">

</head>
<body ng-controller="duckController" ng-init="init()">

	<div class="container">
		<div class="row">
			<div class="col-sm-12">
				<h1>Ducks</h1>

				<div class="row">
					<div class="col-xs-12">
						<label>Duck name: </label>
						<input type="text" ng-model="newDuckName"/>
						<button class="btn btn-primary" ng-click="createDuck()">Create Duck</button>
					</div>
				</div>

				<div class="row">
					<div ng-repeat="duck in ducks track by $index">
						<div class="col-sm-12 duck-box">
							<div class="row">
								<div class="col-sm-4 text-center">
									<img src="img/duck.png"/>
								</div>
								<div class="col-sm-4">
									<h2 ng-bind="duck.name"></h2>
									<p ng-bind="duck._id"></p>
								</div>
								<div class="col-sm-4">
									<label>Rename duck: </label>
									<input type="text" ng-model="duck.newName"/>
									<button class="btn btn-default btn-sm" ng-click="updateDuck(duck, duck.newName)">Rename</button>
									<br><br>
									<button class="btn btn-danger btn-sm" ng-click="deleteDuck(duck)">Delete</button>
								</div>
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>
	</div>

</body>
</html>
